config setup

conn %default
        ikelifetime=60m
        keylife=20m
        rekeymargin=3m
        keyingtries=1
        ikev2=insist
        #ike=3des-md5;modp1024
        #phase2alg=3des-md5;modp1024


conn berri-base
        leftid=@berri.testing.xelerance.com
        # rsakey AQOpgzWya
        
        # rsakey AQN7wUerV (parker.secrets)
        

conn berri
        left=%any
        also=berri-base

conn peel
        left=132.213.238.7
        # rsakey AQNuCprJ/
        
        # rsakey AQOg5H7A4
        

conn berrinet
        also=berri
        leftsourceip=2620:120:9000:0081::1
        leftsubnet=2620:120:9000:0081::/64

conn peelnet
        also=peel
        leftsourceip=2620:120:9000:0082::1
        leftsubnet=2620:120:9000:0082::/64

conn green
        ikev2=propose
        also=peelnet
        alsoflip=berrinet
        # at startup, uncomment this.
        auto=add

conn mytunnel
        ikev2=propose
        alsoflip=peel
        also=berri
        auto=add

conn mytunnel-byip
        ikev2=propose
        alsoflip=peel
        also=berri-base
        left=192.168.1.1
        auto=add

conn alttunnel
        # used in lp71..lp75
        also=mytunnel
        ike=3des-md5;modp2048
        phase2alg=aes128-sha1;modp1536

conn mytunnelnets
        # used in lp76
        also=mytunnel
        leftsubnet=10.1.1.0/24
        rightsubnet=10.2.2.0/24

conn mytunnel-no-ikev1
        ikev2=insist
        alsoflip=peel
        also=berri
        auto=add

conn mytunnel-no-ikev2
        ikev2=never
        alsoflip=peel
        also=berri
        auto=add

conn mytunnel-ikev1
        ikev1=yes
        ikev2=never
        alsoflip=peel
        also=berri
        auto=add

